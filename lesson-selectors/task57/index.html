<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <div class="input-wrap">
        <input
          type="text"
          class="input"
          name="primaryLanguage"
          id=""
          value="HTML"
          disabled
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="checkbox" name="agree" id="" />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="checkbox"
          name="like"
          id=""
          checked
          readonly
        />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="date" name="birthDate" value="2021-01-02" />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="file" name="avatar" />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="number" name="favouriteNumber" value="17" />
      </div>

      <div class="input-wrap">
        <textarea
          class="input"
          name="story"
          maxlength="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div class="input-wrap">
        <input class="input" type="password" name="password" value="secret" />
      </div>

      <div class="input-wrap languages">
        <input class="input" type="radio" name="language" value="html" />HTML
        <input
          class="input"
          type="radio"
          name="language"
          value="css"
          checked
        />CSS
        <input
          class="input"
          type="radio"
          name="language"
          value="javascript"
        />JavaScript
      </div>

      <div class="input-wrap">
        <input class="input" type="range" name="learningProgress" value="30" />
      </div>

      <div class="input-wrap">
        <select class="input" name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="time" name="lunchEnd" value="14:01" />
      </div>

      <div class="input-wrap">
        <input
          class="input"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>

      <div class="input-wrap">
        <input class="input" type="week" name="birthWeek" value="2021-W51" />
      </div>

      <div class="input-wrap">
        <button type="submit" class="input">Save</button>
      </div>
    </form>
  </body>
</html>
